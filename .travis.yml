language:
- generic
dist: trusty
sudo: false
addons:
  apt:
    packages:
    - texlive-latex-extra
    - texlive-luatex
    - cm-super
    - texlive-bibtex-extra
    - latexmk
    - tex4ht
    - biber
    - texlive-fonts-recommended
    - texlive-lang-italian
    - latex-xcolor
    - pgf
    - lmodern
    - aspell
    - aspell-en
script:
- make ci LANG=en OUTPUT_NAME=ThesisNoPrint
- make OUTPUT_NAME=ThesisPrint PRINT=y
after_failure:
- cat Thesis.log
before_deploy:
- git fetch --tags
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ThesisNoPrint.pdf
    - ThesisPrint.pdf
  skip_cleanup: true
  on:
    repo: Polpetta/Master-Thesis
    tags: true

